<html>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link href="form.ico" rel="icon" type="image/x-icon"/>
        <link rel="stylesheet" href="formulir.css">
        <title>Formulir</title>
    </head>
    <body>
        <div id="header">
            <h3>Front-end Web Development</h3>
        </div>
        <div class="topnav">
            <a class="active" href="index.html">Beranda</a>
            <a href="gambar.html">Gambar</a>
            <a href="formulir.html">Formulir</a>
          </div>
        </div>
        <div class="frm">
            <form>
                <h2 align="center">Formulir Mahasiswa</h2>
                <br>
                <center>
                <table>
                    <tr>
                        <td>
                            <label for="nama_mhs">Nama</label>
                        </td>
                        <td>
                            <input type="text" name="nama_mhsw" id="nama_mhs" 
                            placeholder="Masukkan nama anda"
                            minlength="3" maxlength="35" required>
                        </td>
                    </tr>
                    <td>
                        NIM
                    </td>
                    <td>
                        <input type="text" name="nim" id="nomernim"  placeholder="Masukkan Nim anda" required>
                    </td>
                    <tr>
                        <td>
                            Email Anda 
                        </td>
                        <td>
                            <input type="email"  name="mail" id="gmail" placeholder="Masukkan email" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            No Hp
                        </td>
                        <td>
                            <input type="text" name="no_hp" id="hp"  required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Jenis kelamin
                        </td>
                        <td>
                            <input type="radio" name="jenis_kelamin" id="Lakik" value="L">
                            <label for="Lakik">Laki-Laki</label><br>
                            <input type="radio" name="jenis_kelamin" id="Gurl" value="P">
                            <label for="Gurl">Perempuan</label><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Tanggal Lahir
                        </td>
                        <td>
                            <input type="date" name="tgl_lahir" id="tgl_lahir" required>
                        </td>
                    </tr>
                    <tr>
                        <td valign="top">
                            Minat Anda
                        </td>
                        <td>
                            <input type="checkbox" name="minat_anda" id="Olahraga" value="Olahraga">
                            <label for="Olahraga">Olahraga</label><br>
                            <input type="checkbox" name="minat_anda" id="Gaming" value="Gaming">
                            <label for="Gaming">Gaming</label><br>
                            <input type="checkbox" name="minat_anda" id="Editing" value="">
                            <label for="Editing">Editing</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Pilih Program Studi
                        </td>
                        <td>
                            <select name="prodi" id="prodi">
                                <option value="SK">Sistem Komputer</option>
                                <option value="SI">Sistem Informasi</option>
                                <option value="TI">Teknologi Informasi</option>
                                <option value="MB">Manajemen Bisnis</option>
                                <option value="BD" selected>Bisnis digital</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Alamat Rumah 
                        </td>
                        <td>
                            <textarea name="alamat" id="Alamat" cols="30" rows="5" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="kirim" value="kirim">
                            <input type="reset" name="reset" value="reset">
                        </td>
                    </tr>
                </table>
            </center>
            </form>
        </div>
        <div id="footer">
            <p>Copyright Bigun &copy;2022</p>
        </div>
    </body>
</html>
